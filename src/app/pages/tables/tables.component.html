<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->

  <!-- Dark table -->
  <div class="row mt-5">
    <div class="col">
      <div class="card bg-default shadow">
        <div
          class="card-header bg-transparent border-0"
          style="background-color: RGB(32, 36, 40) !important"
        >
          <h3 class="text-white mb-0">Bids</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-light">
            <thead class="thead-light">
              <tr>
                <th scope="col"><h3 class="text-black mb-0">Title</h3></th>
                <th scope="col">
                  <h3 class="text-black mb-0">Budget</h3>
                </th>
                <th scope="col"><h3>Status</h3></th>
                <th scope="col"><h3>Number of condidates</h3></th>

                <th scope="col"><h3>Actions</h3></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let project of projects">
                <td scope="row">
                  <div class="media align-items-center">
                    <!-- You can replace the "javascript:void(0)" with a real path to the project -->
                    <div class="media-body">
                      {{ project.title }}
                    </div>
                  </div>
                </td>
                <td>{{ project.budget }}</td>
                <td>
                  {{ project.status }}
                </td>
                <td>{{ project.candidates.length }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="newBidModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="newBidModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newBidModalLabel">New Bid</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Put your form or content for creating a new bid here -->
        <!-- For example: -->
        <form>
          <div class="form-group">
            <label for="bidAmount">Bid Amount</label>
            <input
              type="text"
              class="form-control"
              id="bidAmount"
              placeholder="Enter bid amount"
            />
          </div>
          <!-- Add more form fields as needed -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Submit Bid</button>
      </div>
    </div>
  </div>
</div>
